<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="ques">
            <h3>Question Text</h3>
            <ul>
                <li><input type="radio" name="answer" id="a"><label for="a">Option A</label></li>
                <li><input type="radio" name="answer" id="b"><label for="b">Option B</label></li>
                <li><input type="radio" name="answer" id="c"><label for="c">Option C</label></li>
                <li><input type="radio" name="answer" id="d"><label for="d">Option D</label></li>
    
            </ul>
        </div>
        <button class="button"><span>Submit </span></button>
    </div>
</body>
</html>
