<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="header">
       <span class="name"> Ana de Armas </span>
        birthday in:</h1>
    <div class="countdown-container">
        <div class="days">
            <p class="big-text" id="days">20</p>
                <span>days</span>
        </div>
        <div class="hours">
            <p class="big-text" id="hours">13</p>
                <span>hours</span>
        </div>
        <div class="minutes">
            <p class="big-text" id="minutes">45</p>
                <span>minutes</span>
        </div>
        <div class="seconds">
            <p class="big-text" id="seconds">32</p>
                <span>seconds</span>
        </div>
    </div>
</body>
</html>
